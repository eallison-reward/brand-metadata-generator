name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.12']

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -e ".[dev]"
    
    - name: Lint with flake8
      run: |
        flake8 agents shared --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 agents shared --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Check formatting with black
      run: |
        black --check agents shared tests
    
    - name: Type check with mypy
      run: |
        mypy agents shared --ignore-missing-imports
    
    - name: Run unit tests
      run: |
        pytest tests/unit -m unit --cov=agents --cov=shared
    
    - name: Run property tests
      run: |
        pytest tests/property -m property
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  terraform-validate:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.5.0
    
    - name: Terraform Format Check
      run: |
        cd infrastructure
        terraform fmt -check -recursive
    
    - name: Terraform Init (Dev)
      run: |
        cd infrastructure/environments/dev
        terraform init -backend=false
    
    - name: Terraform Validate (Dev)
      run: |
        cd infrastructure/environments/dev
        terraform validate
